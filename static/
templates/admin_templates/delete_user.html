<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SportsUnity Admin Delete User Page</title>
        <link rel="stylesheet" href="/static/css/bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="/static/css/admin.css"/>
    </head>
    <body>
        <div class="container jumbotron">
            <div class="row">
                <div class="navbar navbar-default text-center page-header navbar-heading">
                    <h3 class="navbar-h3">SportsUnity Admin Delete User</h3>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-10 content-wrap">
                    <form action="{{ request.path }}" method="post" class="form-horizontal">
                        <div class="form-group row">
                            <label for="phone_number" class="col-sm-2 form-control-label">Phone Number</label>
                            <div class="col-sm-8">
                                <input type="text" name="phone_number" class="form-control" placeholder="Enter user's phone Number" required/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Delete User</button>
                            </div>
                        </div>
                        {% module xsrf_form_html() %}
                    </form>
                </div>
                <div class="row"></div>
            </div>
        </div>
    </body>
</html>
