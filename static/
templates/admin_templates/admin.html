<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SportsUnity Admin Page</title>
        <link rel="stylesheet" href="/static/css/bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="/static/css/admin.css"/>
    </head>
    <body>
        <div class="container jumbotron">
            <div class="row">
                <div class="navbar navbar-default text-center page-header navbar-heading">
                    <h3 class="navbar-h3">SportsUnity Admin</h3>
                </div>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10 content-wrap">
                        <table class="table table-striped table-bordered">
                            <thead class="thead-inverse">
                            <tr>
                                <th> RESOURCES </th>
                                <th> HTTP VERBS </th>
                                <th> IMPLEMENTATION </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row"><button type="button" class="btn btn-default admin-btn" onclick="window.open('/create_user');">Create User</button></th>
                                <td> POST </td>
                                <td> Creates a new user in database </td>
                            </tr>
                            <tr>
                                <th scope="row"><button type="button" class="btn btn-default admin-btn" onclick="window.open('/get_users');">Read Users</button></th>
                                <td> GET </td>
                                <td> Select all users from database </td>
                            </tr>
                            <tr>
                                <th scope="row"><button type="button" class="btn btn-default admin-btn" onclick="window.open('/update_user');">Update User</button></th>
                                <td> POST </td>
                                <td> Updates a user in database </td>
                            </tr>
                            <tr>
                                <th scope="row"><button type="button" class="btn btn-default admin-btn" onclick="window.open('/delete_user');">Delete User</button></th>
                                <td> DELETE </td>
                                <td> Deletes a user from database </td>
                            </tr>
                            <tr>
                                <th scope="row"><button type="button" class="btn btn-default admin-btn" onclick="window.open('/block_user');">Block/Unblock User</button></th>
                                <td> POST </td>
                                <td> Blocks/Unblocks a user </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </div>
    </body>
</html>
