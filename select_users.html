<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SportsUnity Admin Select Users Page</title>
</head>
<body>
    <table border="1">
        <tr>
            <th> UserName </th>
            <th> Latitude </th>
            <th> Longitude </th>
            <th> Fb_id </th>
            <th> Fb_name </th>
            <th> Last_seen </th>
            <th> Is_available </th>
            <th> Is_banned </th>
        </tr>
        {% for user in users %}
            <tr>
                <td> {{ user['username'] }} </td>
                <td> {{ user['lat'] }} </td>
                <td> {{ user['lng'] }} </td>
                <td> {{ user['fb_id'] }} </td>
                <td> {{ user['fb_name'] }} </td>
                <td> {{ user['last_seen'] }} </td>
                <td> {{ user['is_available'] }}</td>
                <td> {{ user['is_banned'] }}</td>
            </tr>
        {% end %}
    </table>
</body>
</html>
