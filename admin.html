<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SportsUnity Admin Page</title>
</head>
<body>
    <table border="1">
        <tr>
            <th> RESOURCES </th>
            <th> HTTP VERBS </th>
            <th> IMPLEMENTATION </th>
        </tr>
        <tr>
            <td><a href="http://localhost:3000/create_user" target="_blank"> Create User </a></td>
            <td> POST </td>
            <td> Creates a new user in database </td>
        </tr>
        <tr>
            <td><a href="http://localhost:3000/get_users" target="_blank"> Select Users </a></td>
            <td> GET </td>
            <td> Select all users from database </td>
        </tr>
        <tr>
            <td><a href="http://localhost:3000/update_user" target="_blank"> Update User </a></td>
            <td> POST </td>
            <td> Updates a user in database </td>
        </tr>
        <tr>
            <td><a href="http://localhost:3000/delete_user" target="_blank"> Delete User </a></td>
            <td> DELETE </td>
            <td> Deletes a user from database </td>
        </tr>
    </table>
</body>
</html>
